<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
          rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<main class="card">

    <div class="main_image">
        <img src="images/image-header-desktop.jpg"
             alt="Office image"
             srcset="images/image-header-desktop.jpg 540w,
                     images/image-header-mobile.jpg 654w"
             sizes="(max-width: 600px) 654px, 540px"
             class="image">
    </div>

    <div class="info">
        <h1>Get <b>insights</b> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
                               customer experience, and overall efficiency.</p>

        <div class="stats">
            <div class="stat_1">
                <h2>10k+</h2>
                <p class="stat_text">companies</p>
            </div>

            <div class="stat_2">
                <h2>314</h2>
                <p class="stat_text">templates</p>
            </div>

            <div class="stat_3">
                <h2>12m+</h2>
                <p class="stat_text">queries</p>
            </div>
        </div>
    </div>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
                                                                                                      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/TrueKapline" target="_blank" rel="noopener">Kapline</a>.
</footer>

</body>
</html>
